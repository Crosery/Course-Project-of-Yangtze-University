<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉴赏模式</title>
    <style>
        body {
            background-color: #f0f8ff; /* 浅蓝色背景 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff1493); /* 彩色渐变 */
            color: transparent;
            background-clip: text;
            margin-top: 50px;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px; /* 减少图片间的间距 */
            justify-items: center; /* 确保图片在格子中居中 */
            margin: 40px 10px; /* 调整左右间距 */
        }

        .gallery img {
            width: 100%;
            max-width: 400px; /* 适当放大图片 */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>鉴赏模式</h1>

    <div class="gallery">
        <img src="../img/js1.jpg" alt="Image 1">
        <img src="../img/js2.jpg" alt="Image 2">
        <img src="../img/js3.jpg" alt="Image 3">
        <img src="../img/js4.jpg" alt="Image 4">
    </div>

</body>
</html>
